{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/bootstrap.min.css' %}">
    {% block link %}{% endblock %}

    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<div class="wrapper text-center text-white">
    <header class="header">
        <nav class="navbar navbar-expand-md navbar-dark" aria-label="Eighth navbar example">
            <div class="container-lg shadow-lg">
                <a class="navbar-brand"  href="{% url 'home' %}">
                    <img src="{% static 'main/img/photo_2023-04-25_23-01-32.jpg' %}" alt="S7Y_LOGO" width="50" class="img-fluid rounded nav-logo me-2">
                    S7Y_Shop
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarsExample07" aria-controls="navbarsExample07" aria-expanded="false"
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse ms-lg-5 ms-md-3 ms-sm-2" id="navbarsExample07">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="dropdown07" data-bs-toggle="dropdown"
                               aria-expanded="false">Dropdown</a>
                            <ul class="dropdown-menu" aria-labelledby="dropdown07">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li>
                    </ul>
                    <div class="nav-link">
                        <a class="btn btn-primary" href="https://google.ru">Заказать</a>
                    </div>
                    <div class="">
                        <a class="btn btn-success">Войти</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main class="main">
        {% block content %}
        {% endblock %}
    </main>
    <footer class="footer">
        {% block footer %}
        {% endblock %}
    </footer>
</div>

<script src="{% static 'main/js/bootstrap.bundle.min.js' %}"></script>

</body>
</html>
